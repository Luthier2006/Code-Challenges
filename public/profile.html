<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Perfil</title>

  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; }
    header { background: #111; padding: 15px; color: white; }
    .container { padding: 20px; }
    .card {
      background: white; padding: 15px; border-radius: 8px;
      margin-bottom: 20px; border: 1px solid #ddd;
    }
  </style>

  <script>
    function loadProfile() {
      // estático por enquanto
      document.getElementById("username").textContent = "User123 (demo)";
      document.getElementById("solved").textContent = "12 desafios resolvidos";
      document.getElementById("rank").textContent = "Nível 3 — Programador Iniciante";
    }
    window.onload = loadProfile;
  </script>

</head>

<body>
  <header><h2>Perfil</h2></header>

  <div class="container">
    <div class="card">
      <h3 id="username"></h3>
      <p id="solved"></p>
      <p id="rank"></p>
    </div>

    <a href="index.html">← Voltar</a>
  </div>
</body>
</html>
