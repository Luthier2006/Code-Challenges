<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Desafios</title>
  <style>
    body { font-family: Arial; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>

  <script>
    async function loadChallenges() {
      const res = await fetch("/api/challenges");
      const challenges = await res.json();

      const div = document.getElementById("list");

      challenges.forEach(c => {
        div.innerHTML += `
          <a href="challenge.html?id=${c.id}">
            <div class="card">
              <h3>${c.title}</h3>
              <p>${c.description}</p>
            </div>
          </a>
        `;
      });
    }

    window.onload = loadChallenges;
  </script>
</head>

<body>
  <h1>Desafios</h1>
  <div id="list"></div>
</body>
</html>
